<!DOCTYPE html>
<html>
<head>
<title>Webpage with Code Block and Resume</title>
<style>
body {
  text-align: center;
}

.code-block {
  background-color: #92c3df;
  padding: 20px;
  border-radius: 5px;
  margin: 20px;
  font-family: monospace;
}

#resume {
  display: block;
  margin: 20px auto;
}
</style>
</head>


<body>

<h1>My Webpage</h1>

<div class="code-block">
  <h2>Adding Function</h2>
  <code>
    function addNumbers(num1, num2) {
      return num1 + num2;
    }
  </code>
</div>

<embed id="resume" src="My Resume (1).pdf" width="350" height="300" type="application/pdf">

</body>
</html>
